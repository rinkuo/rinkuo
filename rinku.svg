<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradientText {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes glow {
          0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff7300, 0 0 15px #ff0000; }
          50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff99, 0 0 30px #00ff00; }
          100% { text-shadow: 0 0 5px #0077ff, 0 0 10px #00ffff, 0 0 15px #0077ff; }
        }

        h1 {
          font-family: 'Inter', sans-serif;
          font-size: 4em;
          font-weight: 900;
          text-align: center;
          letter-spacing: -0.05em;
          background: linear-gradient(270deg, #ff0 0%, #f00, #0f0, #00f, #ff0);
          background-size: 500%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradientText 5s ease infinite, glow 3s ease infinite;
        }

        @keyframes emojiFall {
          0% { top: -10%; opacity: 0; transform: rotate(0deg); }
          50% { opacity: 1; }
          100% { top: 100%; opacity: 0; transform: rotate(360deg); }
        }

        .emoji {
          position: fixed;
          font-size: 2em;
          user-select: none;
          cursor: default;
          animation: emojiFall 7s linear infinite;
        }

        .emoji:nth-child(1) { left: 5%; animation-delay: 1s; }
        .emoji:nth-child(2) { left: 15%; animation-delay: 3s; }
        .emoji:nth-child(3) { left: 25%; animation-delay: 2s; }
        .emoji:nth-child(4) { left: 35%; animation-delay: 4s; }
        .emoji:nth-child(5) { left: 50%; animation-delay: 2.5s; }
        .emoji:nth-child(6) { left: 65%; animation-delay: 3.5s; }
        .emoji:nth-child(7) { left: 75%; animation-delay: 1.5s; }
        .emoji:nth-child(8) { left: 85%; animation-delay: 2s; }
        .emoji:nth-child(9) { left: 95%; animation-delay: 4s; }
      </style>

      <h1>🚀 AbuBakr Saodatov 🎨</h1>

      <div class="emoji">💡</div>
      <div class="emoji">🔥</div>
      <div class="emoji">💻</div>
      <div class="emoji">🎯</div>
      <div class="emoji">⚡</div>
      <div class="emoji">🛠️</div>
      <div class="emoji">🌟</div>
      <div class="emoji">🎉</div>
      <div class="emoji">📈</div>
    </div>
  </foreignObject>
</svg>
