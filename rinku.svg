<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Main text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6">
        <animate attributeName="stop-color" 
                 values="#3b82f6; #8b5cf6; #ec4899; #3b82f6" 
                 dur="8s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ec4899">
        <animate attributeName="stop-color" 
                 values="#ec4899; #3b82f6; #8b5cf6; #ec4899" 
                 dur="8s" 
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Underline gradient -->
    <linearGradient id="underlineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Particle colors -->
    <radialGradient id="particleGradient1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#3b82f6" />
    </radialGradient>
    
    <radialGradient id="particleGradient2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0f172a" />
  
  <!-- Decorative circles -->
  <circle cx="400" cy="100" r="150" fill="none" stroke="rgba(59, 130, 246, 0.1)" stroke-width="2">
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="0 400 100"
                      to="360 400 100"
                      dur="20s"
                      repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="100" r="200" fill="none" stroke="rgba(236, 72, 153, 0.1)" stroke-width="2">
    <animateTransform attributeName="transform"
                      type="rotate"
                      from="360 400 100"
                      to="0 400 100"
                      dur="25s"
                      repeatCount="indefinite" />
  </circle>
  
  <!-- Glow effect -->
  <circle cx="400" cy="100" r="120" fill="url(#textGradient)" opacity="0.1">
    <animate attributeName="opacity"
             values="0.05;0.1;0.05"
             dur="4s"
             repeatCount="indefinite" />
    <animate attributeName="r"
             values="120;130;120"
             dur="4s"
             repeatCount="indefinite" />
  </circle>
  
  <!-- Particles -->
  <!-- Particle 1 -->
  <circle cx="300" cy="150" r="3" fill="url(#particleGradient1)">
    <animate attributeName="cy" 
             values="150;70;150" 
             dur="6s" 
             repeatCount="indefinite" 
             begin="0s" />
    <animate attributeName="cx" 
             values="300;320;300" 
             dur="6s" 
             repeatCount="indefinite" 
             begin="0s" />
    <animate attributeName="opacity" 
             values="0;0.8;0" 
             dur="6s" 
             repeatCount="indefinite" 
             begin="0s" />
  </circle>
  
  <!-- Particle 2 -->
  <circle cx="350" cy="130" r="4" fill="url(#particleGradient2)">
    <animate attributeName="cy" 
             values="130;60;130" 
             dur="7s" 
             repeatCount="indefinite" 
             begin="1s" />
    <animate attributeName="cx" 
             values="350;370;350" 
             dur="7s" 
             repeatCount="indefinite" 
             begin="1s" />
    <animate attributeName="opacity" 
             values="0;0.7;0" 
             dur="7s" 
             repeatCount="indefinite" 
             begin="1s" />
  </circle>
  
  <!-- Particle 3 -->
  <circle cx="450" cy="140" r="3.5" fill="url(#particleGradient1)">
    <animate attributeName="cy" 
             values="140;50;140" 
             dur="5s" 
             repeatCount="indefinite" 
             begin="2s" />
    <animate attributeName="cx" 
             values="450;430;450" 
             dur="5s" 
             repeatCount="indefinite" 
             begin="2s" />
    <animate attributeName="opacity" 
             values="0;0.8;0" 
             dur="5s" 
             repeatCount="indefinite" 
             begin="2s" />
  </circle>
  
  <!-- Particle 4 -->
  <circle cx="500" cy="120" r="4" fill="url(#particleGradient2)">
    <animate attributeName="cy" 
             values="120;40;120" 
             dur="8s" 
             repeatCount="indefinite" 
             begin="0.5s" />
    <animate attributeName="cx" 
             values="500;520;500" 
             dur="8s" 
             repeatCount="indefinite" 
             begin="0.5s" />
    <animate attributeName="opacity" 
             values="0;0.7;0" 
             dur="8s" 
             repeatCount="indefinite" 
             begin="0.5s" />
  </circle>
  
  <!-- Particle 5 -->
  <circle cx="250" cy="110" r="3" fill="url(#particleGradient1)">
    <animate attributeName="cy" 
             values="110;30;110" 
             dur="6.5s" 
             repeatCount="indefinite" 
             begin="1.5s" />
    <animate attributeName="cx" 
             values="250;230;250" 
             dur="6.5s" 
             repeatCount="indefinite" 
             begin="1.5s" />
    <animate attributeName="opacity" 
             values="0;0.8;0" 
             dur="6.5s" 
             repeatCount="indefinite" 
             begin="1.5s" />
  </circle>
  
  <!-- Particle 6 -->
  <circle cx="550" cy="130" r="3.5" fill="url(#particleGradient2)">
    <animate attributeName="cy" 
             values="130;50;130" 
             dur="7.5s" 
             repeatCount="indefinite" 
             begin="2.5s" />
    <animate attributeName="cx" 
             values="550;570;550" 
             dur="7.5s" 
             repeatCount="indefinite" 
             begin="2.5s" />
    <animate attributeName="opacity" 
             values="0;0.7;0" 
             dur="7.5s" 
             repeatCount="indefinite" 
             begin="2.5s" />
  </circle>
  
  <!-- Main text with animation -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    AbuBakr Saodatov
    
    <!-- Text animation - draw effect -->
    <animate attributeName="opacity" 
             values="0;1" 
             dur="2s" 
             begin="0s" 
             fill="freeze" />
  </text>
  
  <!-- Underline with animation -->
  <line x1="200" y1="140" x2="600" y2="140" stroke="url(#underlineGradient)" stroke-width="3" stroke-linecap="round">
    <animate attributeName="x1" 
             values="400;200" 
             dur="1.5s" 
             begin="0.5s" 
             fill="freeze" />
    <animate attributeName="x2" 
             values="400;600" 
             dur="1.5s" 
             begin="0.5s" 
             fill="freeze" />
    <animate attributeName="opacity" 
             values="0;1" 
             dur="1s" 
             begin="0.5s" 
             fill="freeze" />
  </line>
  
  <!-- Small decorative dots -->
  <circle cx="200" cy="140" r="3" fill="#3b82f6">
    <animate attributeName="opacity" 
             values="0;1" 
             dur="0.5s" 
             begin="2s" 
             fill="freeze" />
    <animate attributeName="r" 
             values="0;3" 
             dur="0.5s" 
             begin="2s" 
             fill="freeze" />
  </circle>
  
  <circle cx="600" cy="140" r="3" fill="#ec4899">
    <animate attributeName="opacity" 
             values="0;1" 
             dur="0.5s" 
             begin="2s" 
             fill="freeze" />
    <animate attributeName="r" 
             values="0;3" 
             dur="0.5s" 
             begin="2s" 
             fill="freeze" />
  </circle>
</svg>
